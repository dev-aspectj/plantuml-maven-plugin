name: Github CI Build

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup Graphviz
      uses: ts-graphviz/setup-graphviz@v1
    - name: Set up JDK 13
      uses: actions/setup-java@v1
      with:
        java-version: '13'
    - name: Build with Maven
      run: |
        ./mvnw -U -PpruefeVersionen,release clean site install
